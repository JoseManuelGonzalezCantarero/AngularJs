<section class="workers-list">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Fecha incorporación</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="worker in vm.getWorkers()">
                        <td>{{ worker.code}}</td>
                        <td><a ui-sref="viewWorker({id: worker.code})">{{ worker.name }}</a></td>
                        <td>{{ worker.job }}</td>
                        <td>{{ worker.date | date }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-3">
                <company-sells></company-sells>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <ul uib-pagination total-items="vm.workers.length" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></ul>
            </div>
        </div>
    </div>
</section>
